language: android
jdk: oraclejdk7
env:
  matrix:
  - ANDROID_TARGET=android-19  ANDROID_ABI=armeabi-v7a
android:
  components:
  - build-tools-19.0.0
before_script:
- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
- emulator -avd test -no-skin -no-audio -no-window &
- adb wait-for-device
- adb shell input keyevent 82 &
script: "./gradlew connectedAndroidTest"

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/apk/android-tdd-playground-debug-unaligned.apk
  on:
    repo: jacktan1991/android-tdd-playground
